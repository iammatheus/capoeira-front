<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top" *ngIf="showMenu()">
  <div class="container">
    <button
      class="navbar-toggler"
      (click)="isCollapsed = !isCollapsed"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav" [collapse]="isCollapsed" [isAnimated]="true" *ngIf="accountService.currentUser$ | async">
      <ul class="navbar-nav mr-auto">
        <ng-container *ngIf="(accountService.currentUser$ | async) !== null">
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" aria-current="page" routerLink="/home">Início</a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" aria-current="page" routerLink="eventos/lista">Eventos</a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" routerLink="mestres">Mestres</a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" routerLink="filiados">Filiados</a>
          </li>
        </ng-container>
      </ul>

      <div *ngIf="(accountService.currentUser$ | async) === null" class="navbar-nav mr-3 d-xs-none d-none d-md-block">
        <a class="btn btn-light mr-2 border" routerLink="/user/login">Entrar</a>
      </div>
      <ul *ngIf="(accountService.currentUser$ | async) !== null" class="navbar-nav">
        <li class="nav-item dropdown" dropdown *ngIf="(accountService.currentUser$ | async) as user" >
          <a dropdownToggle class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            {{user.nome | titlecase }}
          </a>
          <div *dropdownMenu class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" routerLink="user/perfil">
              Perfil
            </a>
            <div role="separator" class="divider"></div>
            <a class="dropdown-item" style="cursor: pointer" (click)="logout()">
              Sair
            </a>
          </div>
        </li>
      </ul>
    </div>

    <div class="collapse navbar-collapse" id="navbarNav" [collapse]="isCollapsed" [isAnimated]="true" *ngIf="!(accountService.currentUser$ | async)">
      <ul class="navbar-nav mr-auto">
        <ng-container>
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" aria-current="page" href="#eventos" (click)="smoothScrollMenu($event, 'eventos')">Atividades</a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" href="#sobre" (click)="smoothScrollMenu($event, 'sobre')">Sobre</a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" href="#diretoria-executiva" (click)="smoothScrollMenu($event, 'diretoria-executiva')">Diretoria Executiva</a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" href="#filiados" (click)="smoothScrollMenu($event, 'filiados')">Filiados</a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" href="#diretoria-nucleos" (click)="smoothScrollMenu($event, 'diretoria-nucleos')">Diretoria de Nucléos</a>
          </li>
        </ng-container>
      </ul>
    </div>
  </div>
</nav>
